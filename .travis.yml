language: python
sudo: false

notifications:
  email: false

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy2.7-5.8.0"
  - "pypy3.5-5.8.0"

env:
  - WITH_CYTHON=1
  - WITH_CYTHON=0

addons:
  apt:
    packages:
      - build-essential
      - pandoc

install:
  - if [ $WITH_CYTHON -eq 1 ]; then
      pip install cython ;
    fi
  - pip install -v -e .
  - pip install -r tests/requirements.txt
  - python -c 'import geohash_hilbert as ghh; print(ghh._hilbert.CYTHON_AVAILABLE)'

script: PYTHONPATH=$PWD pytest

after_success:
  - coveralls

before_deploy:
  - pip install pypandoc

deploy:
  provider: pypi
  user: tammoippen
  password:
    secure: 
  on:
    branch: master
    tags: true
    python: "3.6"
    condition: $WITH_CYTHON -eq 1
