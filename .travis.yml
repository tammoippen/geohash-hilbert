language: python
sudo: false

notifications:
  email: false

python:
  - '2.7'
  - '3.5'
  - '3.6'
  - nightly

addons:
  apt:
    packages:
      - pandoc

install:
  - pip install .
  - pip install -r tests/requirements.txt

script: PYTHONPATH=$PWD pytest -v --flake8 --cov-report=term-missing --cov=geohash_hilbert

before_deploy:
  - pip install pypandoc

deploy:
  provider: pypi
  user: tammoippen
  password:
    secure: 
  on:
    branch: master
    tags: true
    python: "3.6"
